nav:
  - Home: index.md
  - About: about.md
  - Chapters:
    - 1. Database Environment: chapters/01-database-environment.md
    - 2. Tables and Relational Algebra: chapters/02-tables-relational-algebra.md
    - 3. SQL Fundamentals: chapters/03-sql-fundamentals.md
    - 4. Advanced SQL: chapters/04-advanced-sql.md
    - 5. JSON Data and APIs: chapters/05-json-apis.md
    - 6. Database Design and Modeling: chapters/06-database-design.md
    - 7. Normalization: chapters/07-normalization.md
    - 8. Data Warehousing and ETL: chapters/08-data-warehousing-etl.md
    - 9. NoSQL Databases: chapters/09-nosql.md
  - Labs:
    - Lab Setup: labs/setup.md
    - Lab 1 - SQL Basics: labs/lab1-sql-basics.md
    - Lab 2 - SQL Joins: labs/lab2-sql-joins.md
    - Lab 3 - Writing Queries: labs/lab3-writing-queries.md
    - Lab 4 - JSON and APIs: labs/lab4-json-apis.md
    - Lab 5 - ER Modeling: labs/lab5-er-modeling.md
