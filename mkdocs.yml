    - SQL Cheat Sheet: resources/sql-cheatsheet.md
    - Tool Setup Guides: resources/tool-setup.md
    - Practice Problems: resources/practice-problems.md
  - Glossary: glossary.md
  - References: references.md
  - License: license.md

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.action.edit

plugins:
  - search
  - social
  - social_override

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true

extra_css:
   - css/extra.css

extra_javascript:
    - js/extra.js

