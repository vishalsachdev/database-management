<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Function Visualization</title>
    <link rel="stylesheet" href="style.css">
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sine Function Visualization</h1>
        <p class="subtitle">y = sin(x)</p>

        <!-- Plot container -->
        <div id="plot"></div>

        <!-- Interactive controls -->
        <div class="controls">
            <label for="x-slider">Point Position (x): <span id="x-value">0.000</span></label>
            <input type="range" id="x-slider" min="-6.28" max="6.28" step="0.01" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
